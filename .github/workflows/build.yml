name: Build and Release PDF Watermark Remover

permissions:
  contents: write
  pull-requests: write

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install -r requirements.txt
    
    - name: Get version from file
      id: get_version
      run: |
        if (Test-Path version.txt) {
          $version = Get-Content version.txt
          echo "VERSION=$version" >> $env:GITHUB_OUTPUT
        } else {
          echo "VERSION=1.0" >> $env:GITHUB_OUTPUT
        }
        
        if ("${{ github.ref }}".StartsWith('refs/tags/')) {
          echo "IS_RELEASE=true" >> $env:GITHUB_OUTPUT
        } else {
          echo "IS_RELEASE=false" >> $env:GITHUB_OUTPUT
        }
    
    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --windowed --icon=icon_remove_watermark.ico --add-data "version.txt;." remove_watermark.py
        
        $version = "${{ steps.get_version.outputs.VERSION }}"
        Rename-Item -Path "dist\remove_watermark.exe" -NewName "Suppression_de_Filigrane_PDF-$version.exe"
        
    - name: Create release notes if CHANGELOG.md doesn't exist
      if: steps.get_version.outputs.IS_RELEASE == 'true'
      run: |
        if (-not (Test-Path "CHANGELOG.md")) {
          $version = "${{ steps.get_version.outputs.VERSION }}"
          $releaseNotes = @"
# Version $version

## What's New
- Initial release of PDF Watermark Remover
- Support for removing diagonal watermarks
- Support for removing footer watermarks
- Batch processing support
- License activation system
"@
          $releaseNotes | Out-File -FilePath "release_notes.md" -Encoding utf8
          echo "CHANGELOG_PATH=release_notes.md" >> $env:GITHUB_ENV
        } else {
          echo "CHANGELOG_PATH=CHANGELOG.md" >> $env:GITHUB_ENV
        }
    
    - name: Create GitHub Release
      if: steps.get_version.outputs.IS_RELEASE == 'true'
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/Suppression_de_Filigrane_PDF-${{ steps.get_version.outputs.VERSION }}.exe
        name: Version ${{ steps.get_version.outputs.VERSION }}
        body_path: ${{ env.CHANGELOG_PATH }}
        draft: false
        prerelease: false
        fail_on_unmatched_files: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload build artifacts for development
      if: steps.get_version.outputs.IS_RELEASE != 'true'
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          build/
          dist/
          *.spec
        retention-days: 14
